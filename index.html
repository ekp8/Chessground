<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>chessground</title>
    <link rel="stylesheet" type="text/css" href="chessground/assets/chessground.base.css" />
    <link rel="stylesheet" type="text/css" href="chessground/assets/chessground.cburnett.css" />
    <link id="theme-css" rel="stylesheet" type="text/css" href="chessground/assets/chessground.brown.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        font-family: sans-serif;
        background: #f5f5f5;
      }
      .controls {
        margin: 20px 0 10px 0;
        display: flex;
        gap: 10px;
      }
      button, select {
        padding: 6px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: white;
        cursor: pointer;
      }
      select {
        padding: 5px 10px;
      }
      button:hover, select:hover {
        background: #f0f0f0;
      }
      .chessground {
        width: 600px;
        height: 600px;
        margin-bottom: 20px;
      }
      cg-board {
        background-color: #bfcfdd;
      }
    </style>
  </head>
  <body>
    <h2>chessground</h2>
    <div class="controls">
      <button id="flipBtn">Flip Board</button>
      <button id="undoBtn">Undo</button>
      <select id="themeSelect">
        <option value="brown">Brown</option>
        <option value="blue">Ocean Blue</option>
        <option value="green">Forest Green</option>
        <option value="purple">Royal Purple</option>
      </select>
    </div>
    <div class="chessground" id="board"></div>
    <script type="module">
      import { Chessground } from './dist/chessground.js';
      let orientation = 'white';
      let moveHistory = [];
      let cg = Chessground(document.getElementById('board'), {
        orientation,
        movable: {
          free: true,  // Allow free movement
          color: 'both',  // Both colors can move
          events: {
            after: (orig, dest) => {
              moveHistory.push({ orig, dest });
            }
          }
        },
        draggable: {
          enabled: false  // Disable drag, use click-to-move instead
        },
        highlight: {
          lastMove: true,
          check: true
        }
      });
      // Flip Board
      document.getElementById('flipBtn').onclick = () => {
        cg.toggleOrientation();
        orientation = orientation === 'white' ? 'black' : 'white';
      };
      // Undo (simple: just flips last move, for demo)
      document.getElementById('undoBtn').onclick = () => {
        if (moveHistory.length > 0) {
          moveHistory.pop();
          // For a real chess app, you would need to keep FENs or use a chess engine
          // Here, just reload the board to the initial position
          cg.set({ fen: 'start' });
        }
      };

      // Theme switcher
      document.getElementById('themeSelect').onchange = (e) => {
        const theme = e.target.value;
        const themeLink = document.getElementById('theme-css');
        themeLink.href = `chessground/assets/chessground.${theme}.css`;
      };
    </script>
  </body>
</html>
